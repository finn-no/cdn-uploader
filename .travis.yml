language: node_js
node_js:
- 7
- 6
script: yarn run travis
cache: yarn
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
deploy:
  provider: releases
  api_key:
    secure: 
  file: cdn-uploader-*.nar
  skip_cleanup: true
  on:
    repo: finn-no/cdn-uploader
    tags: true
